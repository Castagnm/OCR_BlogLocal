<li	[ngClass]=	"{
		'list-group-item': true,
		'list-group-item-success': isPostLiked() === 1,
		'list-group-item-danger': isPostLiked() === -1
	}"
>
<p>{{title}}</p>
<p>{{createdAt | date : 'short'}}</p>
<p>{{content}}</p>
<button class="btn btn-success" (click)="onLikeClick()"><strong>I like it</strong></button>
<button class="btn btn-danger ml-1 mr-1" (click)="onDislikeClick()"><strong>Don't like it</strong></button>
</li>
